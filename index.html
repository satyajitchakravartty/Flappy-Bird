<!-- 1. HTML Document Structure -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 2. Meta tags for encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <!-- 3. Link to CSS for styling -->
    <link rel="stylesheet" href="style.css">
    <!-- 4. Google Fonts for game font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 5. Main game container -->
    <div id="game-container">
        <!-- 6. Game header (cartoon style) -->
        <h1 id="cartoon-header"><span id="cartoon-bird">üê¶</span> Flappy Bird</h1>
        <!-- 7. Sketch holder: contains the canvas and overlays -->
        <div id="sketch-holder" style="position:relative; width:400px; height:400px; margin:0 auto;">
            <!-- 8. Home screen/menu overlay (main menu, pause, name input) -->
            <div id="home-screen" style="display:none; position:absolute; top:0; left:0; width:400px; height:400px; z-index:10; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <!-- 8.1 Menu title -->
                <h2 id="menu-title" style="color:white; font-family:'Press Start 2P', monospace; margin-bottom:32px;">Flappy Bird</h2>
                <!-- 8.2 Main menu buttons -->
                <div id="main-menu">
                    <button id="play-btn" class="menu-btn">Play Game</button>
                    <button id="difficulty-btn" class="menu-btn">Difficulty: <span id="difficulty-label">Medium</span></button>
                    <button id="sound-btn" class="menu-btn">Sounds: <span id="sound-label">On</span></button>
                    <button id="exit-btn" class="menu-btn">Exit Game</button>
                </div>
                <!-- 8.3 Pause menu buttons -->
                <div id="pause-menu" style="display:none; flex-direction:column; align-items:center;">
                    <button id="resume-btn" class="menu-btn">Resume Game</button>
                    <button id="restart-btn" class="menu-btn">Restart Game</button>
                    <button id="pause-sound-btn" class="menu-btn">Sounds: <span id="pause-sound-label">On</span></button>
                    <button id="goto-home-btn" class="menu-btn">Go to Home Screen</button>
                </div>
                <!-- 8.4 Name input modal for user entry -->
                <div id="name-modal" style="display:none; flex-direction:column; align-items:center; justify-content:center;">
                    <label for="player-name" style="color:#1e90ff; font-family:'Press Start 2P', monospace; margin-bottom:10px;">Enter your name:</label>
                    <input id="player-name" type="text" maxlength="16" style="font-size:1em; padding:6px 10px; border-radius:6px; border:2px solid #2ecc71; margin-bottom:12px; text-align:center;">
                    <button id="start-btn" class="menu-btn">Start</button>
                </div>
            </div>
            <!-- 9. Game over modal (after 3 tries) -->
            <div id="gameover-modal" style="display:none; position:absolute; top:0; left:0; width:400px; height:400px; z-index:20; background:rgba(255,255,255,0.97); flex-direction:column; align-items:center; justify-content:center; border-radius:12px;">
                <h2 style="color:#e63946; font-family:'Press Start 2P', monospace; margin-bottom:24px; font-size:2em; text-shadow:2px 2px 0 #fff, 0 2px 8px #2228;">Game Over</h2>
                <div id="gameover-msg" style="color:#1e90ff; font-family:'Press Start 2P', monospace; margin-bottom:18px; font-size:1em; text-align:center;"></div>
                <button id="gameover-restart-btn" class="menu-btn" style="margin-top:10px;">Restart Game</button>
                <button id="gameover-home-btn" class="menu-btn" style="margin-top:10px;">Back to Home Screen</button>
            </div>
        </div>
        <!-- 10. Instructions for the player -->
        <div class="instructions">
            <p>Click and hold to fly up, release to fall down</p>
            <p>Press SPACE to restart after game over</p>
        </div>
    </div>
    <!-- 11. p5.js and game scripts -->
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <!-- p5.sound library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <!-- Game script -->
    <script src="script.js"></script>
</body>
</html>
